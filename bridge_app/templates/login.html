{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">登录 / 注册</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label>用户名</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>密码</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" name="action" value="login" class="btn btn-success">登录</button>
                        <button type="submit" name="action" value="register" class="btn btn-outline-secondary">注册新用户</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
